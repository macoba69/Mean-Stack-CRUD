<div>
  <mat-card>

    <button mat-raised-button color="primary" type="button" routerLink="/create">
      <mat-icon>how_to_reg</mat-icon> Nuevo Registro
    </button>

    <br><br>
    <mat-divider></mat-divider>
    <br>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="clientes">
        <!-- Position Nombre -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.Nombre}} </td>
        </ng-container>

        <!-- Position Apellido -->
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.Apellido}} </td>
        </ng-container>

        <!-- Position Sexo -->
        <ng-container matColumnDef="Sexo">
          <th mat-header-cell *matHeaderCellDef>Sexo</th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.Sexo}} </td>
        </ng-container>

        <!-- Position Fecha Nacimiento -->
        <ng-container matColumnDef="FechaRegistro">
          <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.FechaRegistro}} </td>
        </ng-container>

        <!-- Position  Correo-->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.Correo}} </td>
        </ng-container>

        <!-- Position Teléfono -->
        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.Telefono}} </td>
        </ng-container>

        <!-- Position Acción -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Acción</th>
          <td mat-cell *matCellDef="let cliente" class="mat-column-right">

            <button mat-button type="button" (click)="editCliente(cliente._id)">
              <mat-icon>visibility</mat-icon> Visualizar
            </button>
            <button mat-button color="primary" type="button" (click)="editCliente(cliente._id)">
              <mat-icon>create</mat-icon> Editar
            </button>
            <button mat-button color="warn" type="button" (click)="deleteCliente(cliente._id)">
              <mat-icon>delete_sweep</mat-icon> Eliminar
            </button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
